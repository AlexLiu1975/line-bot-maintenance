<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>報修表單</title>
</head>
<body>
  <h2>報修表單</h2>
  <form id="form">
    <label>姓名：</label><input name="name" required><br><br>
    <label>問題描述：</label><input name="issue" required><br><br>
    <button type="submit">送出</button>
  </form>

  <p id="response"></p>

  <script>
    document.getElementById('form').onsubmit = async function (e) {
      e.preventDefault();
      const form = e.target;
      const res = await fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: form.name.value,
          issue: form.issue.value
        })
      });
      const result = await res.json();
      document.getElementById('response').textContent = 
        result.status === "sent" ? "報修成功！" : "發送失敗：" + result.message;
    };
  </script>
</body>
</html>
